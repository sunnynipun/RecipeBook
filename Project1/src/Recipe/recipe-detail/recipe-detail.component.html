
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imgPath" alt={{recipe.name}} class="img-responsive" style="max-height: 300px" >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{recipe.name}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)= "addToShoppingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer" (click)="editRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="deleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-5">
    <label class="text-info">Ingredients</label>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingre of recipe.ingredients">{{ingre.name}} ({{ingre.amount}})</li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="addRecipe()">
          <div class="row">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="!form.valid">Save</button>
                <button type="button" class="btn btn-danger" (click)="onCancel()" >Cancel</button>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name" >Name</label>
                  <input type="text" id="name" formControlName="name" class="form-control">
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="imageUrl" >imageURL</label>
                  <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control" #urlImg>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img [src]=urlImg.value class="img-responsive">
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" id="description" class="form-control" formControlName="description" rows="6"></textarea>
                </div>
              </div>
          </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" style="margin-top:10px " *ngFor="let ingr of form.get('ingredients')['controls'] ;  let i= index" [formGroupName]="i">            <div class="col-xs-8">
              <input type="text" formControlName="name" class="form-control"/>
            </div>
            <div class="col-xs-2">
              <input type="number" formControlName="amount" class="form-control"/>
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger"(click) ="removeIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <button type="button" class="btn btn-success" (click)="addIngre()">Add Ingredient</button>

    </form>
  </div>
</div>
